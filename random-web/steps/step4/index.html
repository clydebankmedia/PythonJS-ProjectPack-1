<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Random Number Generator</title>
  </head>
  <body>
    <h1>Random Number Generator</h1>
    <input type="number" id="min" value="1" />
    <input type="number" id="max" value="100" />
    <button id="generate">Generate</button>
    <div id="result" style="font-size: 3rem"></div>
    <script>
      const min = document.getElementById('min');
      const max = document.getElementById('max');
      const generate = document.getElementById('generate');
      const result = document.getElementById('result');

      generate.addEventListener('click', () => {
        const minVal = parseInt(min.value);
        const maxVal = parseInt(max.value);
        if (minVal > maxVal) {
          alert("Range min cannot be greater than range max.");
        } else {
          const random = Math.floor(Math.random() * (maxVal - minVal + 1)) + minVal;
          result.innerHTML = random;
        }
      });
    </script>
  </body>
</html>
