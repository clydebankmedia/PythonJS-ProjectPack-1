<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
  </head>
<body>
  <h1>Currency Converter</h1>
  <div>
    <label for="amountInput">Amount:</label>
    <input type="number" id="amountInput" step="1.0" placeholder="Enter amount" />
    <label for="fromSelect">From:</label>
    <select id="fromSelect">
      <!-- This option (and the EUR option in the below select) are
      just placeholders. You should remove them in the next step. -->
      <option value="USD">USD</option>
    </select>
    <label for="toSelect">To:</label>
    <select id="toSelect">
      <option value="EUR">EUR</option>
    </select>
  </div>

  <div id="errorMsgDiv" class="error"></div>
  <button id="convertBtn">Convert</button>
  <div id="resultDiv"></div>

  <script src="currency.js"></script>
</body>
</html>
